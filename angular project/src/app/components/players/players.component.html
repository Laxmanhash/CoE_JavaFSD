<h2 class="title">🏏 All Players</h2>

<div class="players-container">
  <div class="player-card" *ngFor="let player of players">
    <img [src]="player.image" alt="{{ player.name }}" class="player-image" />

    <div class="player-info">
      <h3>{{ player.name }}</h3>
      <p class="team-name">{{ player.team }}</p>
      <p>🎭 <strong>Role:</strong> {{ player.role }}</p>
      <p>📊 <strong>Matches:</strong> {{ player.matches }}</p>
      <p>🏏 <strong>Runs:</strong> {{ player.runs }}</p>
      <p>🎯 <strong>Wickets:</strong> {{ player.wickets }}</p>
    </div>
  </div>
</div>
